<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cllli</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cllli.oss-cn-beijing.aliyuncs.com/logo/logo.png" type="image/x-icon">
</head>
<body>
    <!-- 页面加载动画 -->
    <div id="loader">
        <div class="loader-spinner"></div>
    </div>
    <!-- 自定义光标 -->
        <div class="cursor"></div>
    <!-- 顶部导航栏 -->
    <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
            <style>
              .st0 { fill: none; stroke: #ffffff; stroke-width: 20; }
              .st1 { fill: #f00; }
            </style>
            <polyline class="st0" points="60,50 10,50 10,0" />
            <rect x="40" y="0" class="st1" width="20" height="20" />
          </svg>
          
    </div>
    
    <header>
   
                
        <div class="header-right">
            <a href="https://photography.cllli.com/" target="_blank">photograph</a>
            <a href="https://tv.cllli.com/" target="_blank">TV</a>
            <a href="https://www.instagram.com/shutterbug.xiang/profilecard/?igsh=dHJrZGtqZ2NiOTJ2" target="_blank">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/logo/ins.svg" alt="Instagram" class="social-icon">
            </a>
        </div>
    </header>

    <!-- 移动端的菜单按钮 -->
    <button class="menu-toggle">
        <svg viewBox="0 0 64 48">
            <path  d="M19,15 L45,15 C70,15 58,-2 49.0177126,7 L19,37"></path>
            <path  d="M19,24 L45,24 C61.2371586,24 57,49 41,33 L32,24"></path>
            <path  d="M45,33 L19,33 C-8,33 6,-2 22,14 L45,37"></path>
        </svg>
    </button>

    <main>
        <!-- 图片展示部分 -->
        <section class="image-section">
            <div class="image-container">
                <!-- 使用多个img标签，每个图片设置不同的类名 -->

                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/images/f.jpg" alt="展示图片" class="image visible">
                <h2 class="parallax__title">DALIAN</h2>
                <img src="https://ossoososssn.oss-cn-beijing.aliyuncs.com/img/20241207-2L5A8053.jpg" alt="展示图片" class="image hidden">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/images/dalian-2.jpg" alt="展示图片" class="image hidden">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/images/20241207-2L5A8053.jpg" alt="展示图片" class="image hidden">
            </div>
        </section>

        <!-- 图片切换按钮 -->
        <button class="prev-button" onclick="changeImage(-1)">&#10094;</button>
        <button class="next-button" onclick="changeImage(1)">&#10095;</button>

        <!-- 内容部分 -->
        <section class="content-section">
            <div class="content-item">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/img/7de5319f1cbed15a88fb7914f4332d8d.jpg" alt="Image 3" class="content-image">
                <p class="content-description">泊霞湾</p>
            </div>

            <div class="content-item">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/images/7.jpg" alt="Image 1" class="content-image">
                <p class="content-description">星海公园</p>
            </div>

            <div class="content-item">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/images/17.jpg" alt="Image 2" class="content-image">
                <p class="content-description">将军石</p>
            </div>

            <div class="content-item">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/img/f44f9ac111d05c024a97de87b0817f2b.jpg" alt="Image 3" class="content-image">
                <p class="content-description">富国公园</p>
            </div>

            <div class="content-item">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/img/1e399c0acccd9511e721b3aed274a01a.jpg" alt="Image 4" class="content-image">
                <p class="content-description">炮台山</p>
            </div>

            <div class="content-item">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/img/f622a1b78c39279fe525407b52f398c5.jpg" alt="Image 4" class="content-image">
                <p class="content-description">西尖山</p>
            </div>


            <div class="content-item">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/img/19cea82c85a7ad3d5c2dd805968162fe.jpg" alt="Image 1" class="content-image">
                <p class="content-description">中心广场</p>
            </div>
            <div class="content-item">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/img/034e5a42180aa4dc8703591484fe4de3.jpg" alt="Image 2" class="content-image">
                <p class="content-description">回家</p>
            </div>
            <div class="content-item">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/img/5938093d1e919824fce096d78e15223b.jpg" alt="Image 3" class="content-image">
                <p class="content-description">朝阳站</p>
            </div>
            <div class="content-item">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/img/6e74fdee05d0296782c5a9ac2dd6c5ff.jpg" alt="Image 4" class="content-image">
                <p class="content-description">望鱼山</p>
            </div>
            
            <div class="content-item">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/img/e15f999af626df1182bf9849a3627c92.jpg" alt="Image 1" class="content-image">
                <p class="content-description">炮台山</p>
            </div>
            <div class="content-item">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/img/e0128b3acbea1bcbc1f49187bc6392d4.jpg" alt="Image 2" class="content-image">
                <p class="content-description">炮台山</p>
            </div>
            <div class="content-item">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/img/de9d722c2c82e0e28e57d1a38d01035b.jpg" alt="Image 3" class="content-image">
                <p class="content-description">星空</p>
            </div>
            <div class="content-item">
                <img src="https://cllli.oss-cn-beijing.aliyuncs.com/img/8d4c80188c611880b647eb514aa70f44.jpg" alt="Image 4" class="content-image">
                <p class="content-description">星空</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
